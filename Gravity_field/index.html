<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8" />
		<title>Gravité</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		
	</head>
	<body onload="startGame()">
		<div id="simulation">
			<canvas id="simulation_canvas" width="1024" height="576"></canvas>
		</div>

		<div id="settings">
			<form>
				<p>
					<label for="initial_speed">Vitesse initiale :</label>
					<input id="initial_speed" class="slider" type="range" min="0" max="35" value="10" />
					<span id="initial_speed_value"></span>
				</p>
				<p>
					<label for="initial_angle">Angle de lancer :</label>
					<input id="initial_angle" class="slider" type="range" min="0" max="90" value="60" />
					<span id="initial_angle_value"></span>
				</p>
				
				<p class="frictions">
				<input type="checkbox" name="frictions"><label for="fictions">Activer les frottements</label>

				</p>
			</form>
			<p id="coord">Coordonnées : </p>
			<button onclick="start=true;reset();">Lancer</button>
		</div>
	
		<script src="gravite.js" async></script>
	</body>
</html>
